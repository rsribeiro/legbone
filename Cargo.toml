[package]
name = "legbone"
version = "0.1.0"
authors = ["Ricardo"]
edition = "2021"

[dependencies]
log = "0.4"
env_logger = "0.9.0"
num_enum = "0.5.7"
crossbeam-queue = "0.3.6"
flume = "0.10.14"
byteorder_async = { git="https://github.com/rsribeiro/byteorder_async", features=["futures_async"] }
futures = "0.3.21"
async-trait = "0.1.57"
once_cell = "1.13.0"
anyhow = "1.0.61"
toml = "0.5"
serde = "1.0.143"
serde_derive = "1.0.143"

[dependencies.async-std]
version = "1.12.0"
features = ["attributes", "unstable"]

[dependencies.clap]
version = "3.2.17"
features = ["derive"]
